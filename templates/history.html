{% extends "layout.html" %}

{% block title %}History{% endblock %}

{% block main %}

<table class="table table-dark table-striped">
    <thead>
        <tr class="table-dark">
            <th class="table-dark">Expense</th>
            <th class="table-dark">Type</th>
            <th class="table-dark">Description</th>
            <th class="table-dark">Amount</th>
            <th class="table-dark">Date and Time</th>
        </tr>
    </thead>
    <tbody>
        {% for expenses in history %}
        <tr class="table-dark">
            <td class="table-dark">{{ expenses[2] }}</td>
            <td class="table-dark">{{ expenses[3] }}</td>
            <td class="table-dark">{{ expenses[4] }}</td>
            <td class="table-dark">{{ amount[loop.index0] }}</td>
            <td class="table-dark">{{ expenses[6] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
